<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #accountForm="ngForm">

      <div class="form-group">
        <label for="accountName">Account name</label>
        <input type="text" [(ngModel)]="account.accountName" 
          class="form-control"
          id="accountName"
          name="accountName"
          placeholder="Enter account name"
          required #accountName="ngModel">
      </div>
      <div [hidden]="!(accountName.invalid && accountName.touched)" class="alert alert-danger">Account name is required</div>

      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number" [(ngModel)]="account.balance"
          class="form-control"
          id="balance"
          name="balance"
          placeholder="Enter your balance"
          required #balance="ngModel">
<!--         <div [hidden]="!balance.pristine" class="alert alert-danger">Balance is required</div> -->
        <div [hidden]="!(balance.invalid && balance.touched)" class="alert alert-danger">Balance is required</div>
      </div>

      <div class="form-group">
        <label for="currency">Currency</label>
        <select [(ngModel)]="account.currency.id"
          class="form-control"
          id="currency"
          name="currency"
          #currency="ngModel">
          <option *ngFor="let currency of currencies" value={{currency.id}}>
            {{currency.code}}
          </option>
        </select>

        <div [hidden]="!currency.invalid" class="alert alert-danger">Currency is required</div>
      </div>
      <button type="submit" [disabled]="!accountForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
